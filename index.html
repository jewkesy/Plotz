<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Plotz! </title>

    <link href="./lib/googlefonts.css" rel="stylesheet" type="text/css" />
    <link href="./lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="./lib/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    <script type="text/javascript" src="./javascript/ie9.js"></script>
    <script type="text/javascript" src="./data/output.sample.js"></script>
    <script type="text/javascript" src="./javascript/app.js"></script>
  </head>
  <body onload="initialize()">
    <div>
      <div id="leftNav"></div>   
      
      <div id="map_canvas" class="right map" style="height:100%"></div>
      <div id="dashboard">
        <div class="dashContainer">
          <div class="dashName name"></div>

          <div class="clear"/>
          <div id="arrow">
                       <div class="dashDiff"></div>
          <div class="dashCost"></div> 
          </div>


        </div>
        <div class="dashIntro">
        <ul>
          <li>Traffic times are based upon historical data and live feeds for a week day journey at 5pm</li>
          <li>Cost per mile: 42mpg @ 13.85pence per mile</li> 
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
